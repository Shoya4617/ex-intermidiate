<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h2>衣類検索</h2>
<form th:action="@{/cloths/search}" method="post">
<input type="radio" name="gender" th:value=0 checked>Male<br>
<input type="radio" name="gender" th:value=1>Female<br>
<select name="color">
	<option value="赤">赤</option>
	<option value="青">青</option>
	<option value="白">白</option>
	<option value="黄">黄色</option>
</select><br>
<button>検索</button><br>
</form>

<hr>
<span th:text="${resultZero}"></span>

<table border=1 th:each="clothes:${clothesList}">
<tr>
<td>ジャンル</td>
<td th:text="${clothes.genre}"></td>
</tr>
<tr>
<td>サイズ</td>
<td th:text="${clothes.size}"></td>
</tr>
<tr>
<td>価格</td>
<td th:text="${#numbers.formatInteger(clothes.price, 1, 'COMMA') + '円'}"></td>
</tr>
</table>
</body>
</html>
